<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Layout Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .box {
          background: #98FB98;
          border: 2px solid green;
          display: inline;
      }
      .container {
          background: #f0f0f0;
          border: 2px solid red;
      }
      .block {
          background: #f0f0f0;
          border: 2px solid red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      hello
    </div>
  </body>
</html>
