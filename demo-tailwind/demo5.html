<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Layout Learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4">
    <nav class="bg-gray-800 p-4">
      <div class="container mx-auto flex justify-between items-center">
        <a href="#" class="text-white font-bold text-xl">Logo</a>
        <button id="menu-btn" class="block md:hidden text-white focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
        <ul id="menu" class="hidden md:flex flex-col md:flex-row md:space-x-6 absolute md:static top-16 left-0 right-0 bg-gray-800 md:bg-transparent md:space-y-0 space-y-4">
          <li><a href="#" class="text-gray-300 hover:text-white">Home</a></li>
          <li><a href="#" class="text-gray-300 hover:text-white">About</a></li>
          <li><a href="#" class="text-gray-300 hover:text-white">Contact</a></li>
        </ul>
      </div>
    </nav>
</body>
<script>
  const menuBtn = document.getElementById('menu-btn');
  const menu = document.getElementById('menu');
  
  menuBtn.addEventListener('click', () => {
    menu.classList.toggle('hidden');
  });
</script>
</html>
